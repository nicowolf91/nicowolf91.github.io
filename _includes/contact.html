<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Me</h2>
                    <h4 class="section-heading">Just use the form below to send me a message. I will respond as soon as possible.</h4>
                </div>
            </div>
            <div id="success"></div>
            <div><h1></h1><h1></h1><h1></h1></div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" action="https://formspree.io/{{ site.email }}" method="POST"novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" name="_subject" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" name="_replyto" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="text" name="_gotcha" style="display:none">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" name="message" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <button id="send_mail" type="submit" onClick="onSendMail()" class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                        <input type="hidden" name="_next" value="https://www.nicolaswolf.io/?success=true#contact" />
                    </form>
                </div>
            </div>
        </div>
    </section>

<script>
    window.onload = function() {
        console.log('yyy')
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('succes');
        if (success) {
            console.log('xxx')
            // Success message
            $('#success').html("<div class='alert alert-success'>");
            $('#success > .alert-success').html("<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>&times;")
                .append("</button>");
            $('#success > .alert-success')
                .append("<strong>Your message has been sent. </strong>");
            $('#success > .alert-success')
                .append('</div>');

            //clear all fields
            $('#contactForm').trigger("reset");
        }
    }
</script>
